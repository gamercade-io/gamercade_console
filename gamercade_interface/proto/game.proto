syntax = "proto3";

import "common.proto";

package game;

service GameService {
    rpc GetSingleGameInfo(GameInfoRequest) returns (GameInfoBasic);
    rpc GetMultipleGamesInfo(MultipleGamesInfoRequest) returns (MultipleGamesInfoResponse);
    rpc GetGameDetailedInfo(GameInfoRequest) returns (GameInfoDetailed);

    // TODO: Vote/Comment/Rate a game
}

message GameInfoRequest {
    uint32 game_id = 1;
}

message MultipleGamesInfoRequest {
    repeated uint32 game_ids = 1;
}

message MultipleGamesInfoResponse {
    repeated GameInfoBasic games_info = 1;
}

enum Tags {
    UNKNOWN = 0;

    // Player Count
    SINGLEPLAYER = 1;
    MULTIPLAYER = 2;
    LOCALMULTIPLAYER = 3;

    // Play Style
    PVP = 4;
    PVE = 5;
    COOP = 6;
    COMPETITIVE = 7;
    ASYMMETRIC = 8;

    // Genre
    ACTION = 9;
    PLATFORMER = 10;
    SHOOTER = 11;
    FIGHTING = 12;
    PUZZLE = 13;
    RPG = 14;
    STRATEGY = 15;
    DRIVING = 16;
    SPORTS = 17;
    TURNBASED = 18;
    SIMULATION = 19;

    // Controls
    MOUSE = 20;
    KEYBOARD = 21;
    CONTROLLER = 22;

    // Feel
    FANTASY = 23;
    SCIFI = 24;
    HISTORICAL = 25;
    HORROR = 26;
    FUNNY = 27;
    CUTE = 28;
    CASUAL = 29;
}

message GameInfoBasic {
    uint32 game_id = 1;
    uint32 author_id = 2;
    uint32 hash = 3;
    string short_description = 4;
    repeated Tags tags = 5;
}

message GameInfoDetailed {
    GameInfoBasic basic_info = 1;
    string long_description = 2;
    string game_version = 3;
    string release_date = 4;
    string last_updated = 5;
}
