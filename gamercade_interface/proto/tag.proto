syntax = "proto3";

import "common.proto";

package tag;

service TagService {
    rpc AdjustGameTag(AdjustGameTagRequest) returns (AdjustGameTagResponse);
    rpc GetGlobalTags(common.Empty) returns (GlobalTags);
}

message AdjustGameTagRequest {
    uint32 tag_id = 1;
    bool set_to = 2;
}

message AdjustGameTagResponse {
    fixed64 game_id = 1;
    repeated Tag tags = 2;
}

message Tag {
    uint32 pid = 1;
    string name = 2;
}

message GlobalTags {
    repeated Tag tags = 1;
}
