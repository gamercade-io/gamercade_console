syntax = "proto3";

import "common.proto";

package auth;

service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse);
    // TODO: handle refresh tokens?
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    string access_token = 1;
    string refresh_token = 2;
    uint64 expires_at = 3;
}

