name: Run tests and linters

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"

concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  format:
    name: Run cargo fmt
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check

  clippy:
    name: Run cargo clippy
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential librust-atk-sys-dev libgtk-3-dev \
          gcc-multilib libpq-dev libxcb-shape0-dev libxcb-xfixes0-dev \
          libasound2-dev portaudio19-dev libpulse-dev libdbus-1-dev libudev-dev protobuf-compiler
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --no-deps --all-targets

  test:
    name: Run cargo nextest
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
      NEXTEST_FAILURE_OUTPUT: final
      NEXTEST_SUCCESS_OUTPUT: never
      NEXTEST_STATUS_LEVEL: fail
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential librust-atk-sys-dev libgtk-3-dev \
          gcc-multilib libpq-dev libxcb-shape0-dev libxcb-xfixes0-dev \
          libasound2-dev portaudio19-dev libpulse-dev libdbus-1-dev libudev-dev protobuf-compiler
      - uses: Swatinem/rust-cache@v2
        # We use this `retry` action because the following `nextest` action can
        # fail to retrieve the pre-build library from the server.
      - uses: Wandalen/wretry.action@v1.0.25
        with:
          action: taiki-e/install-action@nextest
          attempt_limit: 3
          attempt_delay: 60000
      - uses: actions-rs/cargo@v1
        with:
          command: nextest
          args: run --fail-fast

  doc:
    name: Run cargo doc
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
      RUSTDOCFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential librust-atk-sys-dev libgtk-3-dev \
          gcc-multilib libpq-dev libxcb-shape0-dev libxcb-xfixes0-dev \
          libasound2-dev portaudio19-dev libpulse-dev libdbus-1-dev libudev-dev protobuf-compiler
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --workspace --no-deps --document-private-items
